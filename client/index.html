<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimble Programming Challenge - 2025</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Nimble Programming Challenge - 2025</h1>

      <div id="status" class="status disconnected">Status: Disconnected</div>

      <div class="controls">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>
          Disconnect
        </button>
      </div>

      <div class="video-container">
        <video id="videoElement" autoplay playsinline muted></video>
      </div>

      <canvas
        id="hiddenCanvas"
        width="640"
        height="480"
        style="display: none"
      ></canvas>

      <div class="log-container">
        <div class="log-title">Connection Log</div>
        <div id="log" class="log"></div>
        <div class="log-footer">
          <button class="clear-log" onclick="clearLog()">Clear Log</button>
        </div>
      </div>
    </div>

    <script src="webrtc-client.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeClient();
      });
    </script>
  </body>
</html>
